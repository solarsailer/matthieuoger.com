---
title: Archives

permalink: /archives/
---

<ul class="archives">
{% for post in site.posts %}

  <li class="archive">
    <small class="archive__date">{{ post.date | date_to_string }}</small>
    <p class="archive__link">
      <a href="{{ post.url }}">{{ post.title }}</a>
    </p>
  </li>

{% endfor %}
</ul>
