<div class="pager">
  <hr class="pager__divider">

  <div class="pager__controller">
    {% if paginator.previous_page %}
      {% if paginator.previous_page == 1 %}
        {% assign url = "/" %}
      {% else %}
        {% capture url %}/page/{{ paginator.previous_page }}/{% endcapture %}
      {% endif %}

      <a class="pager__previous" href="{{ url }}">
        ← Previous
      </a>
    {% endif %}

    <a class="pager__all" href="/archives/">
      Archives
    </a>

    {% if paginator.next_page %}
      <a class="pager__next" href="/page/{{ paginator.next_page }}/">
        Next →
      </a>
    {% endif %}
  </div>
</div>
