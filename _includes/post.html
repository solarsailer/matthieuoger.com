<article class="post">
  <header class="post__header">
    <h1 class="post__title">
      <a class="post__link" href="{{ post_url }}">
        {{ post_title }}
      </a>
    </h1>
    <aside class="post__meta">
      {{ post_date | date_to_long_string }}
    </aside>
  </header>

  <div class="post__content">
    {{ post_content }}
  </div>
</article>
